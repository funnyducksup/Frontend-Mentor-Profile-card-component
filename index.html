<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
      <figure class="bg_circle_top">
        <img src="images/bg-pattern-top.svg" alt="circle-top">
      </figure>
        
        <section class="main_card">
        
          <header>
            <figure class="header_pattern">
              <img src="images/bg-pattern-card.svg" alt="pattern card background">
            </figure>
            <figure class="header_image_card">
              <img src="images/image-victor.jpg" alt="image of card">
            </figure>
          </header>

          <section class="card_info">
          
            <section class="card_bio">
              <p>Victor Crest<span class="grey"> 26</span></p>
              <span class="grey">London</span>
            </section>
            <hr>
            <section class="social">
              <div class="social_column">
                <p>80K</p>
                <span>Followers</span>
              </div>

              <div class="social_column">
                <p>803K</p>
                <span>Likes</span>
              </div>

              <div class="social_column">
                <p>1.4K</p>
                <span>Photos</span>
              </div>
            </section>
          </section>
        </section>
      <figure class="bg_circle_bottom">
        <img src="images/bg-pattern-bottom.svg" alt="circle-top">
      </figure>
  </main>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
</body>
</html>
